<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>        <html class="no-js ie7 oldie" lang="en"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title%}Funny images{% endblock%}</title>
    <meta name="description" content="Funny images from Tumblr and Instagram">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="{{STATIC_URL}}css/reset.css" ype="text/css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css" ype="text/css">
</head>

<body>
    <div id="container">
        <header>
            <div class="navbar-fixed-top">
            <ul class="nav nav-tabs nav-second">
                <li>
                    <form class="navbar-search pull-left" action="/" method="get" id="search-form">
                        <input type="text" name="q" class="search-query" placeholder="search">
                        <button type="submit" class="btn btn-info">Back-end search <i class="icon-thumbs-down"></i></button>
                        <button class="btn btn-warning front-end-search">Front-end search <i class="icon-thumbs-up"></i></button>
                    </form>
                    <a class="btn-success homelink" href="/"><i class="icon-home"></i> Home</a>
                </li>
            </ul>
            </div>
        </header>
        <div id="main" role="main">
            <ul id="tiles">
                {% include "items.html" %}
            </ul>

            <div id="loader" style="text-align: center;">
                <div id="loaderCircle">
                    <img src="{{STATIC_URL}}img/loader.gif" />
                </div>
            </div>

        </div>

        <footer>
            <button id="ScrollToTop" class="Button WhiteButton Indicator" type="button">
                    <i class="icon-arrow-up"></i>
            </button>
        </footer>
    </div>

    <!-- include jQuery -->
    <script src="{{STATIC_URL}}js/jquery.min.js"></script>
    <!-- Include the imagesLoaded plug-in -->
    <script src="{{STATIC_URL}}js/jquery.imagesloaded.js"></script>
    <!-- Include the plug-in -->
    <script src="{{STATIC_URL}}js/jquery.wookmark.js"></script>
    <!-- Once the page is loaded, initalize the plug-in. -->
    <script src="{{STATIC_URL}}js/main.js"></script>
</body>
</html>
