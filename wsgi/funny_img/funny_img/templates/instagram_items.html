{% load pin_tags %}

{% spaceless %}
{% for item in items %}
<li>
	<a href="{{ item.link }}">
		<img src="{{ item.images.low_resolution.url }}" 
			width="200" 
			height="{{ item.images.low_resolution.width|get_height:item.images.low_resolution.height }}"
			alt=""/>
		<p> {% if item.caption %}{{ item.caption.text|wbr|safe }}{% endif %}</p>
	</a>
</li>
{% endfor %}
{% endspaceless %}
